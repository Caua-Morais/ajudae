{% extends 'index.html' %}
{% block title %}
  login
{% endblock %}

{% block content %}
<section class="container mt-3">
  <div class="card user-card border-0">
    <h1 class="card-user-title text-white">Perfil do usu√°rio</h1>

    <div class="user-info row mt-5">
      <div class="data col-6">
        <label class="text-white form-label w-100 mb-0" for="name">Nome</label>
        <input class="text-light border-0 bg-transparent" type="text" name="name" value="{{user.name}}" readonly>
        <label class="text-white form-label w-100 mt-4 mb-0" for="name">E-mail</label>
        <input class="text-light border-0 bg-transparent" type="email" value="{{user.email}}" readonly>
        <label class="text-white form-label w-100 mt-4 mb-0" for="name">Senha</label>
        <input class="text-light border-0 bg-transparent" type="password" value="{{user.password}}" readonly>
      </div>
      
      <figure class="col-6 text-center">
        <img src="{{ url_for('static', filename='img/user-mockup.svg') }}">
      </figure>
      
    </div>
    <form class="mt-5">
      <button type="submit" class="btn btn-success border-0 edit-user-button px-3" >Editar</button>
    </form>
  </div>
</section>
{% endblock %}
