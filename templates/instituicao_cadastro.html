{% extends 'index.html' %}
{% block title %}
  Cadastro
{% endblock %}
{% block content %}
<section class="container mt-3">
  <div class="card border-0">
    <div class="cad-inst-form-container">
      <h1 class="text-white">Cadastre sua instituição</h1>
      <form class="cad-inst-form" action="#" method="POST">
        <div class="form-group">
          <label class="form-label mb-0 mt-2 text-white" for="name">Nome</label>
          <input class="form-control" type="text" name="name" placeholder="Digite seu nome" required>
          <label class="form-label mb-0 mt-2 text-white" for="email">E-mail</label>
          <input class="form-control" type="email" name="email" placeholder="Digite seu e-mail" required>
          <label class="form-label mb-0 mt-2 text-white" for="address">Cadastre o endereço</label>
          <input class="form-control" type="text" name="address" placeholder="Digite o endereço" required>
          <label class="form-label mb-0 mt-2 text-white" for="contact">Contato</label>
          <input class="form-control" type="text" name="contact" placeholder="Informe o contato da instituição" required>
          <label class="form-label mb-0 mt-2 text-white" for="pass">Crie sua senha</label>
          <input class="form-control" type="password" name="pass" placeholder="Digite sua senha" required>
        </div>
        <input type="submit" class="btn btn-success text-white sbmt-cad-inst-button px-5 py-2 my-5" value="Finalizar">
        <div class="cad-link mb-5">
          <span class="text-white">
            Já é um inscrito?
            <a href="/cadastro" class="text-success text-decoration-none">
              Entre aqui
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
